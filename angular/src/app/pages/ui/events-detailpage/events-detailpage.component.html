<tc-card class="mb-0">
    <div>
        <h4>Event Description</h4>{{eventDescription}}
    </div><br>
    <div>
        <h4>Attendees</h4>
    </div>
    <tc-table [rows]="eventDetails" [hovered]="true" [pagination]="true" [headerBgColor]="'#336cfb'"
        [headerColor]="'#fff'">
        <tc-table-col [columnTitle]="'Image'" [columnName]="'profile_image'">
            <ng-template #tableTDTemplate let-value>
                <tc-avatar [src]="value !== undefined ? value.url : null "></tc-avatar>
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'First name'" [columnName]="'first_name'">
            <ng-template #tableTDTemplate let-value>
                {{value}}
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'Last name'" [columnName]="'last_name'">
            <ng-template #tableTDTemplate let-value>
                {{value}}
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'Nickname'" [columnName]="'nickname'">
            <ng-template #tableTDTemplate let-value>
                {{value}}
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'Gender'" [columnName]="'gender'">
            <ng-template #tableTDTemplate let-value>
                {{value}}
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'Birthdate'" [columnName]="'date_of_birth'">
            <ng-template #tableTDTemplate let-value>
                {{value}}
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'E-mail'" [columnName]="'email'">
            <ng-template #tableTDTemplate let-value>
                {{value}}
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'Phone'" [columnName]="'phone'">
            <ng-template #tableTDTemplate let-value>
                {{value }}
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'Address'" [columnName]="'address'">
            <ng-template #tableTDTemplate let-value>
                {{value }}
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'House number'" [columnName]="'house_number'">
            <ng-template #tableTDTemplate let-value>
                {{(value !== "null") ? value : null }}
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'Country'" [columnName]="'country'">
            <ng-template #tableTDTemplate let-value>
                {{(value !== "null") ? value : null }}
            </ng-template>
        </tc-table-col> -->
        <tc-table-col [columnTitle]="'Roles'" [columnName]="'roles'">
            <ng-template #tableTDTemplate let-roles>
                <div *ngFor="let role of roles"> {{role}}</div>
            </ng-template>
        </tc-table-col>
    </tc-table>
</tc-card>
